      //Factory function
      function createCourse(title) {
        return {
          title: title,
          enroll() {
            console.log("You are sucessfully enrollled");
          }
        }
      }
      const course = createCourse("Javascript");
      course.enroll();
      console.log(course);


      //Constructor function

      function Course(title){
        this.title = title , 
        this.enroll = function(){
            console.log("you are sucessfully enrolled couse");
        }
      }
      const course1 = new Course("javascript");
      course1.enroll();
