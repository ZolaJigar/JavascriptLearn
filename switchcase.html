<!-- It's program of switch case -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fal </title>
</head>
<body>
    <h1> Aaj hum log fal ke bare mein jaan ne wale hai </h1>
    <script>
        var fruittype = prompt("Konsa fruit aap lena pasand karenge hamari shop se ?");
        switch(fruittype)
        {
            case "Narangi":
                console.log("Narangi hai 60 RS killo");
                break ;
            case "Sabe":
                console.log("Sabe hai 80 RS killo");
                break ;
            case "Kele":
                console.log("Kele hai 20 RS killo");
                break ;
            case "Amruth":
                console.log("Amruth hai 85 RS killo");
                break ;
            case "Aam":
                console.log("Aam hai 50 RS killo");
                break ;
            case "Papita":
                console.log("Papita hai 35 RS killo");
                break ;
            default:
                console.log(` ${fruittype} Yeh wala fruit aaj khatam hogyaa hai kurupa karke kal aake leke jana`);
                break ;
        }
        console.log("Aur kuch chiye sir aapko to boliye :");
    </script>
</body>
</html>
